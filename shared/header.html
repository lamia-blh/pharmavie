<style>
.auth-btn {
  padding: 0.375rem 1rem;
  border-radius: 20px;
  font-weight: 500;
  transition: all 0.3s ease;
  text-transform: uppercase;
  font-size: 0.8rem;
  letter-spacing: 0.5px;
}

.login-btn {
  background-color: transparent;
  border: 2px solid #fff;
  color: #fff;
}

.login-btn:hover {
  background-color: #fff;
  color: rgb(0, 195, 255);
}

.signup-btn {
  background-color: #fff;
  border: 2px solid #fff;
  color: rgb(0, 195, 255);
  margin-left: 0.5rem;
}

.signup-btn:hover {
  background-color: rgba(255, 255, 255, 0.9);
  color: rgb(0, 145, 189);
}

#auth-buttons .mr-3 {
  color: #fff;
  font-weight: 500;
}
</style>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Update active menu item
    const currentPath = window.location.pathname.split('/').pop();
    const menuItems = document.querySelectorAll('.site-menu a');
    menuItems.forEach(item => {
      if (item.getAttribute('href') === currentPath) {
        item.parentElement.classList.add('active');
      } else {
        item.parentElement.classList.remove('active');
      }
    });

    // Update cart count on page load and set up storage event listener
    function updateCartCount() {
      const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
      const cartCount = document.getElementById('cart-count');
      if (cartCount) {
        cartCount.textContent = cartItems.length;
      }
    }

    // Update count initially
    updateCartCount();

    // Listen for changes to localStorage
    window.addEventListener('storage', updateCartCount);

    // Also update when the cart changes in the current window
    window.updateCartCount = updateCartCount;

    // Update auth buttons based on login status
    function updateAuthButtons() {
      const user = JSON.parse(localStorage.getItem('user'));
      const authButtons = document.getElementById('auth-buttons');
      
      if (user) {
        authButtons.innerHTML = `
          <span class="mr-3">Welcome, ${user.firstName}</span>
          <a href="#" onclick="handleLogout()" class="btn btn-sm btn-outline-primary">Logout</a>
        `;
      } else {
        authButtons.innerHTML = `
          <a href="login.html" class="btn btn-sm auth-btn login-btn">Login</a>
          <a href="signup.html" class="btn btn-sm auth-btn signup-btn">Sign Up</a>
        `;
      }
    }

    // Handle logout
    window.handleLogout = function() {
      localStorage.removeItem('user');
      updateAuthButtons();
      window.location.href = 'index.html';
    }

    // Update auth buttons on page load
    updateAuthButtons();

    // Listen for changes to localStorage
    window.addEventListener('storage', updateAuthButtons);
  });
</script>
